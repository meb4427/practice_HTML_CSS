<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>List Style</title>
        <meta name="description" content="リスト形式の修飾の練習をします。">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul>
            <li>あ</li>
            <li>い</li>
            <li>う</li>
            <li>え</li>
            <li>お</li>
        </ul>

        <hr>

        <ol style="list-style-type: hebrew;">
            <li>あ</li>
            <li>い</li>
            <li>う</li>
            <li>え</li>
            <li>お</li>
        </ol>

        <ol>
            <li>
                <dt>留学に関するカウンセリング</dt>
                <dd>留学に関する〜〜〜</dd>
            </li>
            <li>
                <dt>渡航プランのご提案（無料）</dt>
                <dd>ポートフォリオの有無</dd>
            </li>
        </ol>
    </body>
</html>
