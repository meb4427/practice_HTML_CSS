<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>reset CSS</title>
        <meta name="description" content="ブラウザのデフォルト設定を削除する練習です">
        <link rel="stylesheet" href="https://unpkg.com/ress@5.0.2/dist/ress.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>お問い合わせ</h1>
        <p>ご質問がありましたら，お気軽にご連絡ください。</p>
        <form action="">
            <input type="text" placeholder="例：大本真奈美">
        </form>

        <p>ご質問内容</p>
        <form action="">
            <select name="question">
                <option value="01about product" selected>商品の質問</option>
                <option value="02support">修理などのアフターケア</option>
                <option value="03other">その他ご質問</option>
            </select>
        </form>

        <p>ご意見・ご質問</p>
        <form action="">
            <textarea name="具体的内容" id="" cols="30" rows="10">

            </textarea>
        </form>
    </body>
</html>
