<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>フォーム</title>
        <meta name="description" content="フォーム作成の練習です">
    </head>
    <body>
        <form action="example.php" method="post" name="contact-form">
            ここにフォームの部品が入る
        </form>

        <hr>
        
        <input type="text" placeholder="名前を入力">

        <hr>

        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
        <input type="radio" name="gender" value="other">他

        <hr>

        <form action="">
            <label>
                <input type="checkbox" name="color" value="red">赤
            </label>
            <label>
                <input type="checkbox" name="color" value="blue">青
            </label>
            <label>
                <input type="checkbox" name="color" value="yellow">黄
            </label>
            <label>
                <input type="checkbox" name="color" value="brown">茶
            </label>

            <input type="submit" value="送信">
        </form>

        <form action="">
            <input type="image" src="images/button.png" alt="送信する">
        </form>

        <hr>

        <form action="">
            <select name="bloodtype" multiple>
                <option value="A">A型</option>
                <option value="B">B型</option>
                <option value="O">O型</option>
                <option value="AB">AB型</option>
                <option value="unclear">不明</option>
            </select>
            <input type="submit" value="回答">
        </form>

        <hr>

        <form action="">
            <textarea name="message" cols="20" rows="10" placeholder="自由記述">自由記述</textarea>
        </form>
    </body>
</html>
